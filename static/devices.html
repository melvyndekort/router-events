<!DOCTYPE html>
<html>
<head>
    <title>Router Events - Devices</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .notify-yes { color: green; }
        .notify-no { color: red; }
        #loading { text-align: center; margin: 20px; }
        .editable { cursor: pointer; }
        .editable:hover { background-color: #f0f0f0; }
        input[type="text"] { width: 100%; border: none; background: transparent; }
        input[type="checkbox"] { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Router Events - Tracked Devices</h1>
    <div id="loading">Loading devices...</div>
    <table id="devicesTable" style="display: none;">
        <thead>
            <tr>
                <th>MAC Address</th>
                <th>Name</th>
                <th>Notify</th>
                <th>First Seen</th>
                <th>Last Seen</th>
            </tr>
        </thead>
        <tbody id="devicesBody">
        </tbody>
    </table>

    <script>
        async function updateDevice(mac, field, value) {
            try {
                const data = {};
                data[field] = value;
                
                const response = await fetch(`/api/devices/${mac}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Update failed');
                }
            } catch (error) {
                alert('Error updating device: ' + error.message);
                loadDevices(); // Reload to revert changes
            }
        }

        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const data = await response.json();
                
                const tbody = document.getElementById('devicesBody');
                tbody.innerHTML = '';
                
                data.devices.forEach(device => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = device.mac;
                    
                    // Editable name field
                    const nameCell = row.insertCell(1);
                    const nameInput = document.createElement('input');
                    nameInput.type = 'text';
                    nameInput.value = device.name || '';
                    nameInput.placeholder = 'Unknown';
                    nameInput.addEventListener('blur', () => {
                        updateDevice(device.mac, 'name', nameInput.value || null);
                    });
                    nameInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') nameInput.blur();
                    });
                    nameCell.appendChild(nameInput);
                    
                    // Editable notify checkbox
                    const notifyCell = row.insertCell(2);
                    const notifyCheckbox = document.createElement('input');
                    notifyCheckbox.type = 'checkbox';
                    notifyCheckbox.checked = device.notify;
                    notifyCheckbox.addEventListener('change', () => {
                        updateDevice(device.mac, 'notify', notifyCheckbox.checked);
                    });
                    notifyCell.appendChild(notifyCheckbox);
                    
                    row.insertCell(3).textContent = new Date(device.first_seen).toLocaleString();
                    row.insertCell(4).textContent = new Date(device.last_seen).toLocaleString();
                });
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('devicesTable').style.display = 'table';
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading devices: ' + error.message;
            }
        }
        
        loadDevices();
        setInterval(loadDevices, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
