<!DOCTYPE html>
<html>
<head>
    <title>Router Events - Devices</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .notify-yes { color: green; }
        .notify-no { color: red; }
        #loading { text-align: center; margin: 20px; }
        .editable { cursor: pointer; }
        .editable:hover { background-color: #f0f0f0; }
        input[type="text"] { width: 100%; border: none; background: transparent; }
        input[type="checkbox"] { cursor: pointer; }
        .manufacturer { color: #666; font-size: 0.9em; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 0.8em; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <h1>Router Events - Tracked Devices</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <button id="retryAllBtn" onclick="retryAllFailed()" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Retry All Failed Lookups</button>
        <span id="retryStatus" style="margin-left: 10px; color: #666;"></span>
    </div>
    <div id="loading">Loading devices...</div>
    <table id="devicesTable" style="display: none;">
        <thead>
            <tr>
                <th>MAC Address</th>
                <th>Manufacturer</th>
                <th>Name</th>
                <th>Notify</th>
                <th>First Seen</th>
                <th>Last Seen</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="devicesBody">
        </tbody>
    </table>

    <script>
        async function getManufacturer(mac) {
            try {
                const response = await fetch(`/api/manufacturer/${mac}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.manufacturer;
                }
            } catch (error) {
                console.log('Manufacturer lookup failed:', error);
            }
            return 'Unknown';
        }

        async function updateDevice(mac, field, value) {
            try {
                const data = {};
                data[field] = value;
                
                const response = await fetch(`/api/devices/${mac}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Update failed');
                }
            } catch (error) {
                alert('Error updating device: ' + error.message);
                loadDevices(); // Reload to revert changes
            }
        }

        async function deleteDevice(mac) {
            if (!confirm(`Delete device ${mac}?`)) return;
            
            try {
                const response = await fetch(`/api/devices/${mac}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Delete failed');
                }
                
                loadDevices(); // Reload the table
            } catch (error) {
                alert('Error deleting device: ' + error.message);
            }
        }

        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const data = await response.json();
                
                const tbody = document.getElementById('devicesBody');
                tbody.innerHTML = '';
                
                for (const device of data.devices) {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = device.mac;
                    
                    // Manufacturer column
                    const manufacturerCell = row.insertCell(1);
                    manufacturerCell.textContent = 'Loading...';
                    manufacturerCell.className = 'manufacturer';
                    
                    // Fetch manufacturer asynchronously
                    getManufacturer(device.mac).then(manufacturer => {
                        manufacturerCell.textContent = manufacturer;
                    });
                    
                    // Editable name field
                    const nameCell = row.insertCell(2);
                    const nameInput = document.createElement('input');
                    nameInput.type = 'text';
                    nameInput.value = device.name || '';
                    nameInput.placeholder = 'Unknown';
                    nameInput.addEventListener('blur', () => {
                        updateDevice(device.mac, 'name', nameInput.value || null);
                    });
                    nameInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') nameInput.blur();
                    });
                    nameCell.appendChild(nameInput);
                    
                    // Editable notify checkbox
                    const notifyCell = row.insertCell(3);
                    const notifyCheckbox = document.createElement('input');
                    notifyCheckbox.type = 'checkbox';
                    notifyCheckbox.checked = device.notify;
                    notifyCheckbox.addEventListener('change', () => {
                        updateDevice(device.mac, 'notify', notifyCheckbox.checked);
                    });
                    notifyCell.appendChild(notifyCheckbox);
                    
                    row.insertCell(4).textContent = new Date(device.first_seen).toLocaleString();
                    row.insertCell(5).textContent = new Date(device.last_seen).toLocaleString();
                    
                    // Delete button
                    const actionsCell = row.insertCell(6);
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = () => deleteDevice(device.mac);
                    actionsCell.appendChild(deleteBtn);
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('devicesTable').style.display = 'table';
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading devices: ' + error.message;
            }
        }
        
        async function retryAllFailed() {
            const btn = document.getElementById('retryAllBtn');
            const status = document.getElementById('retryStatus');
            
            btn.disabled = true;
            btn.textContent = 'Retrying...';
            status.textContent = 'Processing...';
            
            try {
                const response = await fetch('/api/manufacturer/retry', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    status.textContent = data.message;
                    status.style.color = '#28a745';
                    
                    // Refresh the page after a short delay
                    setTimeout(() => {
                        loadDevices();
                        status.textContent = '';
                    }, 2000);
                } else {
                    throw new Error('Retry failed');
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.style.color = '#dc3545';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Retry All Failed Lookups';
            }
        }
        
        loadDevices();
        setInterval(loadDevices, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
