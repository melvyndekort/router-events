<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Router Events - Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .manufacturer { color: #adb5bd; font-size: 0.9em; }
        .editable-input { border: none; background: transparent; width: 100%; color: inherit; }
        .editable-input:focus { outline: 1px solid #0d6efd; background: #495057; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Router Events - Tracked Devices</h1>
        
        <div class="text-center mb-4">
            <button id="retryAllBtn" onclick="retryAllFailed()" class="btn btn-primary">
                Retry All Failed Lookups
            </button>
            <span id="retryStatus" class="ms-2 text-muted"></span>
        </div>
        
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading devices...</p>
        </div>
        
        <div id="devicesTable" style="display: none;">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>MAC Address</th>
                            <th>Manufacturer</th>
                            <th>Name</th>
                            <th>Notify</th>
                            <th>First Seen</th>
                            <th>Last Seen</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="devicesBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>


        async function updateDevice(mac, field, value) {
            try {
                const data = {};
                data[field] = value;
                
                const response = await fetch(`/api/devices/${mac}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Update failed');
                }
            } catch (error) {
                alert('Error updating device: ' + error.message);
                loadDevices();
            }
        }

        async function deleteDevice(mac) {
            if (!confirm(`Delete device ${mac}?`)) return;
            
            try {
                const response = await fetch(`/api/devices/${mac}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Delete failed');
                }
                
                loadDevices();
            } catch (error) {
                alert('Error deleting device: ' + error.message);
            }
        }

        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const data = await response.json();
                
                const tbody = document.getElementById('devicesBody');
                tbody.innerHTML = '';
                
                for (const device of data.devices) {
                    const row = tbody.insertRow();
                    row.insertCell(0).innerHTML = `<code>${device.mac}</code>`;
                    
                    const manufacturerCell = row.insertCell(1);
                    manufacturerCell.innerHTML = `<span class="manufacturer">${device.manufacturer || 'Unknown'}</span>`;
                    
                    const nameCell = row.insertCell(2);
                    const nameInput = document.createElement('input');
                    nameInput.type = 'text';
                    nameInput.className = 'editable-input';
                    nameInput.value = device.name || '';
                    nameInput.placeholder = 'Unknown';
                    nameInput.addEventListener('blur', () => {
                        updateDevice(device.mac, 'name', nameInput.value || null);
                    });
                    nameInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') nameInput.blur();
                    });
                    nameCell.appendChild(nameInput);
                    
                    const notifyCell = row.insertCell(3);
                    const notifyCheckbox = document.createElement('input');
                    notifyCheckbox.type = 'checkbox';
                    notifyCheckbox.className = 'form-check-input';
                    notifyCheckbox.checked = device.notify;
                    notifyCheckbox.addEventListener('change', () => {
                        updateDevice(device.mac, 'notify', notifyCheckbox.checked);
                    });
                    notifyCell.appendChild(notifyCheckbox);
                    
                    row.insertCell(4).textContent = new Date(device.first_seen).toLocaleString();
                    row.insertCell(5).textContent = new Date(device.last_seen).toLocaleString();
                    
                    const actionsCell = row.insertCell(6);
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'btn btn-danger btn-sm';
                    deleteBtn.onclick = () => deleteDevice(device.mac);
                    actionsCell.appendChild(deleteBtn);
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('devicesTable').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').innerHTML = `<div class="alert alert-danger">Error loading devices: ${error.message}</div>`;
            }
        }
        
        async function retryAllFailed() {
            const btn = document.getElementById('retryAllBtn');
            const status = document.getElementById('retryStatus');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Retrying...';
            status.textContent = 'Processing...';
            
            try {
                const response = await fetch('/api/manufacturer/retry', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    status.textContent = data.message;
                    status.className = 'ms-2 text-success';
                    
                    setTimeout(() => {
                        loadDevices();
                        status.textContent = '';
                        status.className = 'ms-2 text-muted';
                    }, 2000);
                } else {
                    throw new Error('Retry failed');
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.className = 'ms-2 text-danger';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Retry All Failed Lookups';
            }
        }
        
        loadDevices();
        setInterval(loadDevices, 30000);
    </script>
</body>
</html>
